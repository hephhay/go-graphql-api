# .golangci.yml

linters:
  disable-all: true
  enable:
    - goimports
    - revive
    - govet
    - unused
    - gofmt

linters-settings:
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  govet:
    check-shadowing: true

issues:
  exclude-use-default: false

run:
  skip-dirs:
    - /cache/
    - /logs/

  skip-files:
    - tools

  skip-dirs-use-default: true
