# ========== Root ==========
schema {
  query: Query
#  mutation: Mutation
}

# ========== Query ==========
type Query {
  users(limit: Int = 10, page: Int = 0, sort: String = "Id desc"): [User]!
  user(id: Int!): User!
}

# ========== Mutation ==========
type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: Int!, update: UpdateUser!): User!
  deleteUser(id: Int!): Boolean!
}
