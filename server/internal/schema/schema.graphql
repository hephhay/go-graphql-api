# ========== Root ==========
schema {
  query: Query
  mutation: Mutation
}

# ========== Query ==========
type Query {
  users(limit: Int = 10, page: Int = 1, sort: String = "Id desc"): UsersConnection
  me(email: String!): User!
  issueToken(payload: LoginPayload!): AccessToken!
}

# ========== Mutation ==========
type Mutation {
  createUser(payload: CreateUserPayload!): User!
  updateUser(payload: UpdateUserPayload!): User!
  deleteUser(email: String!): Boolean!
}
