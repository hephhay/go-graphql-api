# ========== User Schema ==========
type User {
  id: Int!
  name: String
  email: String!
  password: String!
}

# ========== Create Input ==========
input CreateInput {
  email: String!
  password: String!
  name: String
}

# ========== Update Input ==========
input UpdateInput {
  email: String!
  name: String
}

# ========== Login Input ==========
input LoginInput {
  email: String!
  password: String!
}
