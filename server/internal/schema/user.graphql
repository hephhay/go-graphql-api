# ========== User Schema ==========
type User {
  id: Int!
  name: String!
  email: String!
  password: String!
}

# ========== Input ==========
input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String!
  email: String!
  password: String!
}
