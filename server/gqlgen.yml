schema:
  - internal/schema/*.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

model:
  filename: internal/graphql/generated/models_gen.go
  package: generated

resolver:
  filename: internal/resolver/resolver.go
  type: Resolver
  package: resolver

models:
  User:
    model: github.com/hephhay/go-graphql/internal/model.User
  CreateUserInput:
    model: github.com/hephhay/go-graphql/internal/model.CreateUserInput
  UpdateUserInput:
    model: github.com/hephhay/go-graphql/internal/model.UpdateUserInput
