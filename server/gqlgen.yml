schema:
  - internal/schema/*.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

model:
  filename: internal/graphql/generated/models_gen.go
  package: generated

resolver:
  filename: internal/resolver/resolver.go
  type: Resolver
  package: resolver

autobind:
  - "github.com/hephhay/go-graphql-api-api/internal/model"
